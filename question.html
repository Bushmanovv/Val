<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? 💖</title>
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="val.css">

<body>
  <div class="hearts">
    <!-- Floating hearts will be dynamically added -->
  </div>
  <div class="container">
    <h1>Will you be my Valentine? 💝</h1>
    <p>I really like you, and I'd love to spend Valentine's Day with you!</p>
    <div class="buttons">
      <button id="yesButton" onclick="sayYes()">Yes! 💖</button>
      <button id="noButton">No 😢</button>
    </div>
    <!-- Convincing board with an initial subtle message -->
    <div id="convincingBoard">You are so special.</div>
  </div>
  <script src="script.js"></script>
</body>
