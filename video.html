<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Video for You ðŸ’–</title>
  <style>
    /* General Styles for the Video Page */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      position: relative;
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      margin: 20px;
      z-index: 2;
    }
    
    video {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
    }
    
    .cute-message {
      margin-top: 15px;
      font-size: 1em;
      color: #e75480;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video set with autoplay, loop and no muted attribute -->
    <video id="myVideo" controls autoplay loop playsinline>
      <source src="https://www.youtube.com/embed/QTA25aXmA2M" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="cute-message">
      I'm so glad you're here! ðŸ’–<br>
      Can't wait to see you soon.
    </div>
  </div>
</body>
</html>
